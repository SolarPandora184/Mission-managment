<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQQsKT0rPK0QXOMu2rpFi-Z7Dt5cW8cH4",
      authDomain: "mission-managment.firebaseapp.com",
      projectId: "mission-managment",
      storageBucket: "mission-managment.appspot.com",
      messagingSenderId: "897916211777",
      appId: "1:897916211777:web:0ba19469df68e8f2c7acc0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentMissionId = null;
    let currentMissionName = "";

    function updateMissionDisplays() {
      document.getElementById("currentMissionName").textContent = currentMissionName || "None";
      document.getElementById("currentMissionName2").textContent = currentMissionName || "None";
      document.getElementById("currentMissionName3").textContent = currentMissionName || "None";
    }

    window.createMission = async () => {
      const input = document.getElementById("newMissionName");
      const name = input.value.trim();
      if (!name) {
        alert("Please enter a mission name");
        return;
      }

      const docRef = await addDoc(collection(db, "missions"), { name });
      currentMissionId = docRef.id;
      currentMissionName = name;
      input.value = "";

      updateMissionDisplays();
      await loadMissions();
      loadChat();
      loadComms();
      loadFiles();
    };

    window.loadMissions = async () => {
      const snap = await getDocs(collection(db, "missions"));
      const list = document.getElementById("missionList");
      const dropdown = document.getElementById("missionDropdown");
      list.innerHTML = "";
      dropdown.innerHTML = "<option disabled selected>Select a mission</option>";

      snap.forEach(doc => {
        const name = doc.data().name;

        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => {
          currentMissionId = doc.id;
          currentMissionName = name;
          updateMissionDisplays();
          loadChat();
          loadComms();
          loadFiles();
        };
        list.appendChild(btn);

        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = name;
        dropdown.appendChild(option);
      });
    };

    window.selectMissionFromDropdown = (e) => {
      const selectedId = e.target.value;
      const selectedText = e.target.options[e.target.selectedIndex].text;
      currentMissionId = selectedId;
      currentMissionName = selectedText;
      updateMissionDisplays();
      loadChat();
      loadComms();
      loadFiles();
    };

    function loadChat() {
      if (!currentMissionId) return;
      const box = document.getElementById("chatMessages");
      onSnapshot(collection(db, "missions", currentMissionId, "chat"), snap => {
        box.innerHTML = "";
        snap.forEach(doc => {
          const div = document.createElement("div");
          div.textContent = doc.data().text;
          box.appendChild(div);
        });
      });
    }

    window.sendMessage = async () => {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg || !currentMissionId) return;
      await addDoc(collection(db, "missions", currentMissionId, "chat"), { text: msg });
      input.value = "";
    };

    function loadComms() {
      if (!currentMissionId) return;
      const box = document.getElementById("commsLog");
      onSnapshot(collection(db, "missions", currentMissionId, "comms"), snap => {
        box.innerHTML = "";
        snap.forEach(doc => {
          const div = document.createElement("div");
          div.textContent = doc.data().entry;
          box.appendChild(div);
        });
      });
    }

    window.logComms = async () => {
      const input = document.getElementById("commsInput");
      const entry = input.value.trim();
      if (!entry || !currentMissionId) return;
      await addDoc(collection(db, "missions", currentMissionId, "comms"), { entry });
      input.value = "";
    };

    async function loadFiles() {
      if (!currentMissionId) return;
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      const folderRef = ref(storage, currentMissionId);
      const result = await listAll(folderRef);
      for (const item of result.items) {
        const url = await getDownloadURL(item);
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = url;
        a.textContent = item.name;
        a.target = "_blank";
        li.appendChild(a);
        list.appendChild(li);
      }
    }

    window.uploadFile = async () => {
      const file = document.getElementById("fileUpload").files[0];
      if (!file || !currentMissionId) return;
      const fileRef = ref(storage, `${currentMissionId}/${file.name}`);
      await uploadBytes(fileRef, file);
      loadFiles();
    };

    window.onload = () => {
      loadMissions();
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    section { margin-bottom: 2rem; }
    h2 { border-bottom: 1px solid #ccc; }
    input, button, textarea, select { margin-top: 0.5rem; display: block; }
    #chatMessages, #commsLog, #fileList { border: 1px solid #ccc; height: 150px; overflow-y: auto; padding: 0.5rem; }
  </style>
</head>
<body>

<h1>Mission Management (Firebase-Integrated)</h1>

<section id="missions">
  <h2>Missions</h2>
  <div id="missionList"></div>
  <input type="text" id="newMissionName" placeholder="New mission name" />
  <button onclick="createMission()">Create Mission</button>
  <label for="missionDropdown">Or select mission:</label>
  <select id="missionDropdown" onchange="selectMissionFromDropdown(event)"></select>
</section>

<section id="chat">
  <h2>Chat</h2>
  <p>Mission: <span id="currentMissionName">None</span></p>
  <div id="chatMessages"></div>
  <input type="text" id="chatInput" placeholder="Type a message" />
  <button onclick="sendMessage()">Send</button>
</section>

<section id="comms">
  <h2>Comms Log</h2>
  <p>Mission: <span id="currentMissionName2">None</span></p>
  <div id="commsLog"></div>
  <input type="text" id="commsInput" placeholder="Log entry" />
  <button onclick="logComms()">Log</button>
</section>

<section id="files">
  <h2>Files</h2>
  <p>Mission: <span id="currentMissionName3">None</span></p>
  <input type="file" id="fileUpload" />
  <button onclick="uploadFile()">Upload</button>
  <ul id="fileList"></ul>
</section>

</body>
</html>
