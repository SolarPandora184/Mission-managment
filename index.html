<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Management</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background-color: #0055a5;
      padding: 0.5rem 1rem;
    }
    nav button {
      background-color: white;
      border: 1px solid #ccc;
      padding: 0.4rem 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #ddd;
    }
    main {
      padding: 1rem;
      background-color: white;
      margin: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    input[type="text"], input[type="file"] {
      padding: 0.4rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 0.5rem;
    }
    h2 {
      border-bottom: 2px solid #003366;
      padding-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mission Management</h1>
  </header>

  <nav>
    <button onclick="showTab('missions')">Missions</button>
    <button onclick="showTab('chat')">Chat</button>
    <button onclick="showTab('comms')">Comms Log</button>
    <button onclick="showTab('files')">Files</button>
    <button onclick="showTab('tracking')">Tracking (WIP)</button>
  </nav>

  <main>
    <section id="missions" class="tab active">
      <h2>Mission List</h2>
      <div id="missionList"></div>
      <input type="text" id="newMissionName" placeholder="New mission name" />
      <button onclick="createMission()">Create Mission</button>
    </section>

    <section id="chat" class="tab">
      <h2>Chat</h2>
      <p>Current mission: <span id="currentMissionName"></span></p>
      <div id="chatMessages" style="height:200px; overflow:auto; border:1px solid #ccc; padding: 0.5rem;"></div>
      <input type="text" id="chatInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </section>

    <section id="comms" class="tab">
      <h2>Comms Log</h2>
      <p>Current mission: <span id="currentMissionName2"></span></p>
      <div id="commsLog" style="margin-bottom: 0.5rem;"></div>
      <input type="text" id="commsInput" placeholder="Log entry" />
      <button onclick="logComms()">Log</button>
    </section>

    <section id="files" class="tab">
      <h2>File Sharing</h2>
      <p>Current mission: <span id="currentMissionName3"></span></p>
      <input type="file" id="fileUpload" />
      <button onclick="uploadFile()">Upload</button>
      <ul id="fileList"></ul>
    </section>

    <section id="tracking" class="tab">
      <h2>Aircraft Tracking</h2>
      <p>Tracking integration placeholder.</p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentMissionId = null;
    let currentMissionName = "";

    function updateMissionDisplays() {
      document.getElementById("currentMissionName").textContent = currentMissionName;
      document.getElementById("currentMissionName2").textContent = currentMissionName;
      document.getElementById("currentMissionName3").textContent = currentMissionName;
    }

    window.showTab = (id) => {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    };

    // === Mission Creation ===
    async function createMission() {
      const name = document.getElementById("newMissionName").value.trim();
      if (!name) return;
      const docRef = await addDoc(collection(db, "missions"), { name });
      document.getElementById("newMissionName").value = "";
      currentMissionId = docRef.id;
      currentMissionName = name;
      updateMissionDisplays();
      loadMessages();
      loadComms();
      loadFiles();
    }

    async function loadMissions() {
      const missionsSnapshot = await getDocs(collection(db, "missions"));
      const list = document.getElementById("missionList");
      list.innerHTML = "";
      missionsSnapshot.forEach(doc => {
        const btn = document.createElement("button");
        btn.textContent = doc.data().name;
        btn.onclick = () => {
          currentMissionId = doc.id;
          currentMissionName = doc.data().name;
          updateMissionDisplays();
          loadMessages();
          loadComms();
          loadFiles();
        };
        list.appendChild(btn);
      });
    }
    loadMissions();

    // === Chat ===
    function loadMessages() {
      if (!currentMissionId) return;
      const chatRef = collection(db, "missions", currentMissionId, "chat");
      onSnapshot(chatRef, snapshot => {
        const box = document.getElementById("chatMessages");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const div = document.createElement("div");
          div.textContent = doc.data().text;
          box.appendChild(div);
        });
      });
    }

    window.sendMessage = async () => {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text || !currentMissionId) return;
      await addDoc(collection(db, "missions", currentMissionId, "chat"), { text });
      input.value = "";
    };

    // === Comms Log ===
    function loadComms() {
      if (!currentMissionId) return;
      const commsRef = collection(db, "missions", currentMissionId, "comms");
      onSnapshot(commsRef, snapshot => {
        const box = document.getElementById("commsLog");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const div = document.createElement("div");
          div.textContent = doc.data().entry;
          box.appendChild(div);
        });
      });
    }

    window.logComms = async () => {
      const input = document.getElementById("commsInput");
      const entry = input.value.trim();
      if (!entry || !currentMissionId) return;
      await addDoc(collection(db, "missions", currentMissionId, "comms"), { entry });
      input.value = "";
    };

    // === Files ===
    async function loadFiles() {
      if (!currentMissionId) return;
      const folderRef = ref(storage, currentMissionId);
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      const res = await listAll(folderRef);
      for (let itemRef of res.items) {
        const url = await getDownloadURL(itemRef);
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = url;
        a.textContent = itemRef.name;
        a.target = "_blank";
        li.appendChild(a);
        fileList.appendChild(li);
      }
    }

    window.uploadFile = async () => {
      const file = document.getElementById("fileUpload").files[0];
      if (!file || !currentMissionId) return;
      const fileRef = ref(storage, `${currentMissionId}/${file.name}`);
      await uploadBytes(fileRef, file);
      loadFiles();
    };
  </script>
</body>
</html>
